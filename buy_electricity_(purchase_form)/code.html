<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Averta%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title> Dashboard Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link rel="stylesheet" href="dashboard.css">
<script src="dashboard.js"></script>
</head>
<body class="bg-gradient-to-b from-gray-50 to-white text-gray-800">
<div class="flex min-h-screen">
<aside class="w-64 flex-shrink-0 bg-white border-r border-gray-200 flex flex-col">
  <div class="h-16 flex items-center px-6 border-b border-gray-200">
    <h1 class="text-xl font-bold text-gray-900 flex items-center gap-2">
      <span class="material-symbols-outlined text-primary-600">bolt</span>
      DashBoard
    </h1>
  </div>
  <nav class="flex-1 px-4 py-6 space-y-2">
    <a class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100 transition-colors" href="#">
      <span class="material-symbols-outlined">dashboard</span>
      <span>Dashboard</span>
    </a>
    <a class="flex items-center gap-3 px-3 py-2 rounded-md nav-active text-primary-700 font-semibold transition-colors" href="#">
      <span class="material-symbols-outlined">receipt_long</span>
      <span>Purchase</span>
    </a>
    <a class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100 transition-colors" href="#">
      <span class="material-symbols-outlined">history</span>
      <span>Transactions</span>
    </a>
    <a class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100 transition-colors" href="#">
      <span class="material-symbols-outlined">group</span>
      <span>Customers</span>
    </a>
    <a class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100 transition-colors" href="#">
      <span class="material-symbols-outlined">settings</span>
      <span>Settings</span>
    </a>
  </nav>
  <div class="px-4 py-6 mt-auto space-y-4">
    <button class="w-full flex items-center justify-center rounded-md h-10 px-4 bg-primary-500 text-white text-sm font-bold hover:bg-primary-600 transition-colors cta-glow">
      <span class="material-symbols-outlined mr-2">account_balance_wallet</span> Credit Wallet
    </button>
    <a class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-600 hover:bg-gray-100 text-sm transition-colors" href="#">
      <span class="material-symbols-outlined">help_outline</span>
      <span>Help and Support</span>
    </a>
  </div>
</aside>

<main class="flex-1 p-8 animate-entrance">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold text-gray-900 mb-6">Purchase</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white p-6 rounded-lg border border-gray-200 animate-float">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-gray-500 mb-1">Wallet Balance</p>
            <p class="text-2xl font-bold text-gray-900">$1,250.00</p>
          </div>
          <div class="balance-chip">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" class="text-yellow-400"><path d="M12 2v4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="14" r="7" stroke="currentColor" stroke-width="1.5" fill="rgba(255, 223, 0, 0.06)"/></svg>
          </div>
        </div>
      </div>

      <div class="bg-white p-6 rounded-lg border border-gray-200 animate-float" style="animation-delay:.08s">
        <p class="text-sm font-medium text-gray-500 mb-1">Commission Balance</p>
        <p class="text-2xl font-bold text-gray-900">$50.00</p>
      </div>

      <div class="bg-white p-6 rounded-lg border border-gray-200 animate-float" style="animation-delay:.16s">
        <p class="text-sm font-medium text-gray-500 mb-1">Credit Balance</p>
        <p class="text-2xl font-bold text-gray-900">$0.00</p>
      </div>
    </div>

    <div class="bg-white p-8 rounded-lg border border-gray-200">
      <h3 class="text-lg font-bold text-gray-900 mb-6">Meter Details</h3>

      <form id="purchaseForm" class="space-y-6">
        <div class="fancy-input">
          <label class="block text-sm font-medium text-gray-700 mb-1" for="meter-number">Meter Number</label>
          <input class="w-full h-12 px-4 rounded-md focus:outline-none" id="meter-number" placeholder="Enter meter number" type="text" required/>
          <div class="underline mt-2"></div>
        </div>

        <div class="fancy-input">
          <label class="block text-sm font-medium text-gray-700 mb-1" for="meter-name">Meter Name</label>
          <input class="w-full h-12 px-4 rounded-md focus:outline-none" id="meter-name" placeholder="Enter meter name" type="text" required/>
          <div class="underline mt-2"></div>
        </div>

        <div class="fancy-input">
          <label class="block text-sm font-medium text-gray-700 mb-1" for="meter-address">Meter Address</label>
          <input class="w-full h-12 px-4 rounded-md focus:outline-none" id="meter-address" placeholder="Enter meter address" type="text"/>
          <div class="underline mt-2"></div>
        </div>

        <div class="pt-4 flex justify-end">
          <button id="purchaseBtn" class="min-w-[140px] flex items-center justify-center rounded-md h-12 px-6 bg-primary-500 text-white text-base font-bold hover:bg-primary-600 transition-colors relative overflow-hidden" type="submit">
            <span id="btnText" class="flex items-center gap-2"><svg class="w-4 h-4" viewBox="0 0 24 24" fill="none"><path d="M5 12h14" stroke="white" stroke-width="1.5" stroke-linecap="round"/></svg> Purchase</span>
            <svg id="check" class="absolute inset-0 m-auto hidden" width="34" height="34" viewBox="0 0 52 52">
              <circle cx="26" cy="26" r="24" fill="none" stroke="rgba(255,255,255,0.14)" stroke-width="4"/>
              <path id="tick" d="M14 27 L22 34 L38 16" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="80" stroke-dashoffset="80"/>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
</div>


</body>
</html>
